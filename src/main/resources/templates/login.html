<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Hype</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <style>
        body {
            background: linear-gradient(135deg, #6e00ff, #00c3ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            text-align: center;
            font-weight: 700;
            color: #6e00ff;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #6e00ff;
            box-shadow: 0 0 0 0.25rem rgba(110, 0, 255, 0.25);
        }

        .btn-hype {
            background: linear-gradient(135deg, #6e00ff, #00c3ff);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-hype:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(110, 0, 255, 0.3);
        }

        .social-icons a {
            color: #6e00ff;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #00c3ff;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2 class="login-title">Bem-vindo ðŸ˜Ž</h2>
    <p class="text-center text-muted mb-4">Entre com sua conta</p>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Nome  de usuÃ¡rio</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                <input type="username" class="form-control" id="username" name="username" placeholder="Digite seu username" required />
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required />
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lembrar" />
                <label class="form-check-label" for="lembrar"> Lembrar-me </label>
            </div>
            <a href="#" class="text-decoration-none text-primary fw-semibold">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn btn-hype w-100 text-white fw-bold">
            Entrar
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="text-muted mb-2">Ou entre com</p>
        <div class="social-icons">
            <a th:href="@{/oauth2/authorization/google}"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-github"></i></a>
        </div>
    </div>

    <div class="text-center mt-4">
        <p class="text-muted">
            NÃ£o tem uma conta?
            <a href="#" class="text-primary fw-semibold">Cadastre-se</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
